<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        div{
            height: 30px;
            margin: 10px 0 ;
            widows: 100px;
            background: red
        }
    </style>
</head>
<body>
    <div class="box">

    <div class='list' draggable="true" ondragstart='drag(event)' ondragover='allowDrop(event)' ondrop='drop(event)'> 1</div>
    <div class='list' style="background:green" draggable="true"  ondragstart='drag(event)' ondragover='allowDrop(event)' ondrop='drop(event)'>2</div>
    <div class='list' style="background:green" draggable="true"  ondragstart='drag(event)' ondragover='allowDrop(event)' ondrop='drop(event)'>3</div>\
    <div class='list' style="background:green" draggable="true"  ondragstart='drag(event)' ondragover='allowDrop(event)' ondrop='drop(event)'>4</div>\
    <div class='list' style="background:green" draggable="true"  ondragstart='drag(event)' ondragover='allowDrop(event)' ondrop='drop(event)'>5</div>\

    
    <div>
            sdfasf
    </div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>  

<script>
    var list = null
    function drag(e)  
{   
    list = $(e.target) 
} 

function allowDrop(ev)  
{  
    ev.preventDefault();  
 
}  
function drop(e)  
{   
    e.preventDefault(); 
    console.log(list.html(),'list')
    var target = $(e.target)
    

    if(target.hasClass('list')){
       target.before(list) 
    }
  
}  
</script>
